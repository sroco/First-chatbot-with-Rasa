version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - pedir_soporte
  - ingresar_documento
  - pedir_documento
  - registrar_ingreso
  - registrar_gasto
  - consultar_saldo
  - reportar_movimiento
  - informar_tipo_movimiento
  - informar_detalle
  - informar_monto


entities:
  - tipo_movimiento
  - detalle
  - monto
  - documento


actions:
  - action_hello_world
  - action_registrar_ingreso
  - action_registrar_gasto
  - action_consultar_saldo
  - action_registrar_movimiento


slots:
  tipo_movimiento:
    type: text
    mappings:
      - type: from_entity
        entity: tipo_movimiento

  detalle:
    type: text
    mappings:
      - type: from_entity
        entity: detalle

  monto:
    type: float
    mappings:
      - type: from_entity
        entity: monto

  documento:
    type: text
    mappings:
      - type: from_entity
        entity: documento




responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_soporte:
  - text: "Por favor ingresa tu documento para verificar tu identidad."

  utter_documento:
  - text: "Gracias por ingresar tu documento. Estamos procesando tu solicitud de soporte. Tu documento es {documento}."
  
  utter_ask_tipo_movimiento:
    - text: "¿Qué tipo de movimiento deseas registrar? (ingreso o gasto)"

  utter_ask_detalle:
    - text: "¿Podrías describir brevemente este movimiento?"

  utter_ask_monto:
    - text: "¿Cuál es el monto?"

  utter_ask_documento:
    - text: "Finalmente, ¿cuál es tu número de documento?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
